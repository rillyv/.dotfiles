# ~/.config/alacritty/alacritty.toml

[window]
padding.x = 10
padding.y = 10
decorations = "None"
startup_mode = "Maximized"

[font]
size = 18
normal.family = "JetBrainsMono Nerd Font"

[colors.primary]
background = "#191724"
foreground = "#e0def4"

[cursor]
style.shape = "Block"
style.blinking = "On"

[scrolling]
history = 5000
multiplier = 3

